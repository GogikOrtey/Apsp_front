{% extends "layout.html" %}

{% block title %}Шаг 1 - Выбор полей{% endblock %}

{% block content %}
<h1>Выберете поля</h1>

<div class="step-indicator">
    <div class="step active">1</div>
    <div class="step">2</div>
    <div class="step">3</div>
    <div class="step">4</div>
</div>

<form method="POST">
    <div class="fields-container">
        {% for field_key, field_description in fields.items() %}
        <div class="field-item">
            <div class="field-content">
                <span class="field-description">{{ field_description }}</span>
            </div>
            <div class="field-checkbox">
                <input type="checkbox" 
                       id="field_{{ field_key }}" 
                       name="selected_fields" 
                       value="{{ field_key }}"
                       {% if field_key in selected_fields %}checked{% endif %}>
                <label for="field_{{ field_key }}"></label>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="btn-group">
        <div></div>
        <button type="submit" class="btn btn-primary">Далее →</button>
    </div>
</form>
{% endblock %}

{% block extra_css %}
<style>
    .fields-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 20px;
    }
    
    .field-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        background: #f8f9fa;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        transition: all 0.3s;
    }
    
    .field-item:hover {
        border-color: #667eea;
        background: #f0f2ff;
    }
    
    .field-content {
        flex: 1;
        display: flex;
        align-items: center;
    }
    
    .field-description {
        color: #333;
        font-size: 16px;
        font-weight: 500;
    }
    
    .field-checkbox {
        margin-left: 15px;
    }
    
    .field-checkbox input[type="checkbox"] {
        width: 21px;
        height: 21px;
        cursor: pointer;
        accent-color: #667eea;
    }
    
    .field-checkbox label {
        display: none;
    }
</style>
{% endblock %}
