{% extends "layout.html" %}

{% block title %}Шаг 3 - Вставьте данные для parsePage{% endblock %} 

{% block content %}
<h1>Вставьте данные для parsePage</h1>

<div class="step-indicator">
    <div class="step completed">1</div>
    <div class="step completed">2</div>
    <div class="step active">3</div>
    <div class="step">4</div>
</div>

<form method="POST" id="parsePageForm">
    <div class="form-group">
        <label for="parsePageData">Данные для parsePage</label>
        <textarea id="parsePageData" name="parsePageData" rows="10" placeholder="Вставьте данные...">{{ parsePageData }}</textarea>
    </div>
    
    <div class="btn-group">
        <a href="{{ url_for('step2') }}" class="btn btn-secondary">← Назад</a>
        <button type="submit" class="btn btn-primary">Далее →</button>
    </div>
</form>
{% endblock %}
