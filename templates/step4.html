{% extends "layout.html" %}

{% block title %}Шаг 4 - Подтверждение{% endblock %}

{% block content %}
<h1>Шаг 4: Подтверждение данных</h1>

<div class="step-indicator">
    <div class="step completed">1</div>
    <div class="step completed">2</div>
    <div class="step completed">3</div>
    <div class="step active">4</div>
</div>

<div style="margin-bottom: 30px;">
    <h2 style="color: #667eea; margin-bottom: 20px;">Результирующий JSON</h2>
    
    <div class="summary-item">
        <pre style="margin-top: 10px; padding: 15px; background: #fff; border: 1px solid #ddd; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word;">{{ result_json | tojson(indent=2) }}</pre>
    </div>
</div>

<form method="POST">
    <div class="btn-group">
        <a href="{{ url_for('step3') }}" class="btn btn-secondary">← Назад</a>
        <div>
            <input type="hidden" name="confirm" value="yes">
            <button type="submit" class="btn btn-success">Подтвердить и отправить ✓</button>
        </div>
    </div>
</form>
{% endblock %}
