{% extends "layout.html" %}

{% block title %}Шаг 4 - Подтверждение{% endblock %}

{% block content %}
<h1>Шаг 4: Подтверждение данных</h1>

<div class="step-indicator">
    <div class="step completed">1</div>
    <div class="step completed">2</div>
    <div class="step completed">3</div>
    <div class="step active">4</div>
    <div class="step">5</div>
</div>

<form method="POST">
<div style="margin-bottom: 30px;">
    <h2 style="color: #667eea; margin-bottom: 20px;">Результирующий JSON</h2>
    
    <div class="summary-item">
        <textarea name="edited_json" style="margin-top: 10px; padding: 15px; background: #000; color: #fff; border: 1px solid #444; border-radius: 5px; width: 100%; min-height: 400px; font-family: 'Courier New', monospace; font-size: 14px; white-space: pre; overflow-x: auto; resize: vertical;">{{ result_json | tojson(indent=2) }}</textarea>
    </div>
</div>
    <div class="btn-group">
        <a href="{{ url_for('step3') }}" class="btn btn-secondary">← Назад</a>
        <button type="submit" class="btn btn-primary">Далее →</button>
    </div>
</form>
{% endblock %}
