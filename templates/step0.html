{% extends "layout.html" %}

{% block title %}Добро пожаловать{% endblock %}

{% block extra_css %}
<style>
    .welcome-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        text-align: center;
        padding: 40px 20px;
    }
    
    .welcome-message {
        margin-bottom: 40px;
    }
    
    .welcome-message h1 {
        font-size: 2.5em;
        color: #667eea;
        margin-bottom: 20px;
    }
    
    .welcome-message p {
        font-size: 1.2em;
        color: #666;
        line-height: 1.6;
        max-width: 500px;
    }
    
    .start-button {
        padding: 15px 50px;
        font-size: 18px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        text-decoration: none;
        display: inline-block;
    }
    
    .start-button:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
</style>
{% endblock %}

{% block content %}
<div class="welcome-container">
    <div class="welcome-message">
        <h1>Добро пожаловать!</h1>
        <p>Мы рады приветствовать вас. Пожалуйста, заполните форму, чтобы продолжить.</p>
    </div>
    <a href="{{ url_for('step1') }}" class="start-button">Начать</a>
</div>
{% endblock %}
